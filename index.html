<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/f9f3286052.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <input type="text" id="text" placeholder="What You want to do?"><button class="add">Add</button>
    </div>

    <div class="container">
        <h1><i class="fas fa-list-ul"></i><span>To Do List</span></h1>
        <ul class="list">
        </ul>
        <button class="clear">Clear List</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
